{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Update Matrix {{id}} {% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <div>
        <label for="rows" name="rows" class="matrixForm">Rows</label>
        <input name="rows" id="rows" value={{rows}} required class="matrixForm">
        <label for="cols" name="cols" class="matrixForm">Cols</label>
        <input name="cols" id="cols" value={{cols}} required class="matrixForm">
        <label name="data" class="matrixForm">Data</label>
        
        {% for i in range(rows) %}
          <div class="matrixRow">
           {% for j in range(cols) %}
            <input name="data{{j + i *rows}}" id="data{{j + i * rows}}" value={{data[i][j]}} required class="matrixCell">
           {% endfor %}
          </div>
        {% endfor %}
        
        
    </div>
    <input type="submit" value="Create" class="matrixSubmit">
  </form>
{% endblock %}
