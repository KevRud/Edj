<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- Include the ECharts file you just downloaded -->
    <script src=" https://cdn.jsdelivr.net/npm/echarts@5.6.0/dist/echarts.min.js "></script>
  </head>
  <body>
    <!-- Prepare a DOM with a defined width and height for ECharts -->
    <div id="main" style="width: 400px;height:400px;"></div>
    <div class="slidecontainer">
        <input type="range" min="-10" max="10" value="1" class="slider" id="m-slider">
        <p>m = <span id="m-value"></span></p>
      </div>
    <div class="slidecontainer">
        <input type="range" min="-5" max="5" value="0" class="slider" id="b-slider">
        <p>b = <span id="b-value"></span></p>
      </div>
    
    <script src="../static/sliders.js"></script>
  </body>
</html>
